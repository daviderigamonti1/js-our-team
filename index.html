<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>

<body>
    <section class="container p-3 d-flex flex-column align-items-center">
        <h1 class="text-danger">Meet our Team</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi perspiciatis veniam unde incidunt
            reprehenderit inventore a ut, libero atque aperiam? Architecto rem suscipit molestiae debitis nemo, vel sit
            obcaecati quo.</p>
    </section>
    <section class="container">
        <div class="team-container row g-4">
            <!--Carte dei membri che aggiungo tramite js-->
        </div>
    </section>
    <section class="text-bg-light p-4 text-start my-4">
        <form id="addForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" name="role" id="role" placeholder="Role" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Inserisci da qui la tua immagine profilo</label>
                <input type="text" class="form-control" name="image" id="image" placeholder="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
            <button type="reset" class="btn btn-info">Cancella</button>
        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
